name: Update Config File

on:
  schedule:
    - cron: '0 0 * * *'  # 每天0点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Create docs folder (if not exists)
        run: |
          mkdir -p docs  # 确保 docs 文件夹存在

      - name: Run conversion script
        run: |
          python abc.py  # 执行 Python 脚本

      - name: Check if the file is generated
        run: |
          ls -la docs  # 确保文件存在
          cat docs/123.txt  # 查看文件内容

      - name: Check git status after add
        run: |
          git status  # 再次检查文件是否被添加

      - name: Commit and push converted file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add -f docs/123.txt  # 强制添加文件到版本控制
          git status  # 再次确认文件已经被添加
          git commit --amend --no-edit || echo "No changes to commit"
          git push -f  # 强制推送更改
